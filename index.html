<div>
<div id="map">
	<div class="container-fluid">
    <script>
      var extent = [0, 0, 1472, 1222];
      var projection = new ol.proj.Projection({
        code: 'bicycle-map',
        units: 'pixels',
        extent: extent
      });

      var map = new ol.Map({
        layers: [
          new ol.layer.Image({
            source: new ol.source.ImageStatic({
              attributions: 'This page uses <a href="http://openlayers.org">OpenLayers</a>, licensed under <a href="https://tldrlegal.com/license/bsd-2-clause-license-(freebsd)">2-Clause BSD</a>. Map licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0 </a> Please don&#8217;t steal :)',
              url: 'assets/img/bikemap_web_small.png',
              projection: projection,
              imageExtent: extent
            })
          })
        ],
        target: 'map',
        view: new ol.View({
          projection: projection,
          center: ol.extent.getCenter(extent),
          zoom: 2,
          maxZoom: 6
        })
      });
	</script>
	</div>
</div>
